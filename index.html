<body>
    <div class="bg-green-300 w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16 ml-10 ">
                <img class="w-28 h-16 object-contain"   src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png" >

             Categories

                </svg>
            </div>

            <div class="search-icon h-9 w-10 flex text-white justify-center items-center rounded-r-xl bg-yellow-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
            </div>

                        <div class="cart-item-number text-gray-800 text-xs absolute -top-1 -right-1 h-4 w-4 bg-white rounded-full flex justify-center items-center"></div>
                        <svg class="h-4 w-4 text-gray-600" xmlns="http://owww.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />

            <div class="sidebar-categories">
                <div class="sidebar-main-category h-8 items-center p-2 bg-gray-700 rounded-lg text-yellow-500 mb-4 cursor-pointer flex">

                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                </div>

                <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                    <!-- This span is for creating space on right-->
                    <span class = "w-8"></span>
                    <span> Echo and Alexa</span>

                </div>

                <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                   
                    <span class = "w-8"></span>
                    <span> Kindle</span>

                </div>

                <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
    
                    <span class = "w-8"></span>
                    <span> Books</span>

                </div>

                <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                    <span class = "w-8"></span>
                    <span> Home and Garden </span>

                </div>

                <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2">
                    <span class = "w-8"></span>
                    <span> Fashion </span>

                </div> 

                <div class="sidebar-main-category text-white hover:bg-gray-700 rounded-lg cursor-pointer mb-3 flex font-bold p-2">
                    <span class = "w-8">
                        <i class="fas fa-percent"></i>
                    </span>
                    
                    <span> Sell on Amazon </span>

                </div> 

                <div class="sidebar-main-category text-white hover:bg-gray-700 rounded-lg cursor-pointer flex font-bold p-2">
                    <span class = "w-8">
                        <i class="far fa-question-circle"></i>
                    </span>
                    <span> Help </span>

                </div> 



            </div>
        </div>

            <div class="main-section-banner flex items-end h-44 w-full rounded">
                
                <div class="button flex bg-white items-center justify-center m-4 cursor-pointer w-36 h-10 rounded-full ">
                    <h4 class="text-yellow-500 font-bold  "> Browse Products </h4>
                </div>

            </div>

                      </svg>
                </div>

                <div class="icon-music flex ml-6 h-20 w-20 bg-white rounded-xl items-center justify-center">

                <div class="main-section-products flex">
             

                </div>


            </div>
